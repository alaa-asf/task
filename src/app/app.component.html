<p-card>
  <ng-template pTemplate="header">
    <h1>Users Table</h1>
  </ng-template>

  <p-table [value]="myData" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
        <th style="text-align: center;">Name</th>
        <th style="text-align: center;">User Name</th>
        <th style="text-align: center;">Email</th>
        <th style="text-align: center;">City</th>
        <th style="text-align: center;">Phone</th>
        <th style="text-align: center;">Website</th>
        <th style="text-align: center;">Company Name</th>
        <th style="text-align: center;"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr>
        <td style="text-align: center;">{{data.name}}</td>
        <td style="text-align: center;">{{data.username}}</td>
        <td style="text-align: center;">{{data.email}}</td>
        <td style="text-align: center;">{{data.address.city}}</td>
        <td style="text-align: center;">{{data.phone}}</td>
        <td style="text-align: center;">{{data.website}}</td>
        <td style="text-align: center;">{{data.company.name}}</td>
        <td style="text-align: center;">
          <button pButton type="button" label="edit" class="p-button-sm p-button-warning"
            (click)="onClickEdit(data)"></button>
          <p></p>
          <button pButton type="button" label="delete" class="p-button-sm p-button-danger"
            (click)="onClickDelete(data.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <ng-template pTemplate="footer">

  </ng-template>
</p-card>
