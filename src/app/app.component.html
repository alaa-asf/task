            </div>
        </tr>
      </tbody>
    </table>

<p-dialog header="Edit" [(visible)]="displayEdit" [style]="{width: '25vw'}" [modal]="true">

  <form [formGroup]="formData">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name"
        placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">User Name</label>
      <input type="text" class="form-control" id="username" placeholder="Enter User Name" formControlName="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Email"
        formControlName="email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">City</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="city" placeholder="Enter City">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="phone">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Website</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password"
        formControlName="website">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Company Name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password"
        formControlName="company">
    </div>
  </form>

  <ng-template pTemplate="footer">
    <!-- (click)="onSubmit(form.value)" -->
    <button type="submit" class="btn btn-primary" (click)="onSubmit(formData.value)">Update</button>

  </ng-template>
</p-dialog>
